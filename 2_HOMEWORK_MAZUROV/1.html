<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
     Результат 2.  ++ это Унарный оператор  префиксная форма , когда ++а  это означает a= a+1 .  
     То есть, в c попадёт значение a после увеличения.
   */
  c = ++a;
  console.log(c);  

  /*
  Результат 1.  ++ это Унарный оператор постфиксная форма , Постфиксная форма i++ отличается от префиксной ++i тем, 
  что возвращает старое значение, бывшее до увеличения.  
  a=2
  b=2
  c=1
   */
  d = b++;
  console.log(d);

  /*
  Результат 5  c=2+ 2+1  
  a=3
  b=3
  c=5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Результат 4  d= 2+2  
  a=3
  b=3
  c=5
  d=4

   */
  d = 2 + b++;
  console.log(d); //4

  console.log(a); //3
  console.log(b); //3


</script>
</body>
