<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  // С помощью console.log выводим - 2010 -  вначале математическая сумма потому, что JS думает , что число  потом конкатенация.
  console.log(10 + 10 + "10") 
  //С помощью console.log выводим - 101010 -   число + строка будет конкатенация  дальше JS  конкатенацию  опять делает строка+ число.
  console.log(10 + "10" + 10)
  // С помощью console.log выводим - 30   - число+ число + как это не странно число. + в данном случае делает конвертацию в число.
  console.log(10 + 10 + +"10")
  //С помощью console.log выводим -  -Infinity  число делем на  -0 потому, что ""=0  если через - или + сконвертировать его в число. Что дико для меня(Python)
  console.log(10 / -"")
  //С помощью console.log выводим - NaN выходит  потому , что обман :)  была бы точка было бы 4.  , а так  он не может понять что это и не может привести его к числу. 
  console.log(10 / + "2,5")


</script>
</body>
</html>
